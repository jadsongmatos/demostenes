version: "3.3"

services:
  web:
    build:
      context: .
    env_file:
      - .env
    ports:
      - 3000:3000
    ulimits:
      nproc: 65535
      nofile:
        soft: 100000
        hard: 100000
  db_p:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - 5433:5432
  proxysql:
    network_mode: "host"
    volumes:
      - "./proxysql.cnf:/etc/proxysql.cnf"
    image: proxysql/proxysql
volumes:
  db: {}
