<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
  </head>
  <body>
    <div class="fixed-top bg-dark" data-bs-theme="dark">
      <header
        class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3"
      >
        <div class="col-md-3 mb-2 mb-md-0">
          <a class="navbar-brand" href="/">Demostenes</a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 link-secondary">Inicio</a></li>
          <li><a href="/#sobre" class="nav-link px-2">Sobre</a></li>
          <li><a href="/#contato" class="nav-link px-2">Contato</a></li>
        </ul>

        <div class="col-md-3 text-end">
          {% if user.is_authenticated %}
            <a href="#" class="navbar-brand">{{ user.username }}</a>
            <a href="{% url 'logout' %}" class="btn btn-primary me-2">Sair</a>
          {% else %}
            <a href="/accounts/login/" class="btn btn-outline-primary me-2">Entrar</a>
            <button type="button" class="btn btn-primary">Sair</button>
          {% endif %}
        </div>
      </header>
    </div>
    {% block content %} {% endblock %}
  </body>
</html>
